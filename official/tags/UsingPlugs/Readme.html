	</style></head><body dir="ltr"><p class="Standard">Proteus Engine – Readme </p><p class="Standard"> </p><p class="Standard">Build Instructions:<br /><br />In order to build the full binary distribution of Proteus you will need the following:<br /><br />* NET Framework SDK 2.0 Beta2</p><p class="Standard"> </p><p class="Standard">To build simply go to the root directory of your copy of the Proteus Code. </p><p class="Standard">Make sure you have “Msbuild.exe” in your path. </p><p class="Standard">Call “Build TargetDir” where TargetDir is any directory on your computer, it does not have to exist. </p><p class="Standard"> </p><p class="Standard">The Build system will rebuild all the engine modules, tutorials, samples and documentation and put  </p><p class="Standard">it in a user friendly layout in the TargetDir. This is the same way we use to build binary distributions. </p><p class="Standard"> </p><p class="Standard">For development on the engine you can also easily use the provided Solution and Project files in  </p><p class="Standard">Source/. These are for Visual Studio Team System 2005 Beta2. They also might work at this point with Visual C# Express Beta2, but this was not tested.  </p><p class="Standard"> </p><p class="Standard">Note that these files only build the binaries and do not copy dependencies or sample files. </p><p class="Standard">Also some prebuild steps are skipped ( which are not mandatory anyways ). Use this during everyday engine development, and for building the code for consumption in your own projects use the first method. </p><p class="Standard"> </p><p class="P1"> </p></body></html>
